<!DOCTYPE html>
<html lang="es">
<head>
	<title>Formulario de prueba de HTML5</title>
</head>
<body>
<form action="" method="get">
	<h1>Primer Formulario</h1>
	<label for="nombre">Nombre:</label>
	<input type="text" id="nombre" autofocus required></input><br>
	<label for="email">Correo Electrónico:</label>
	<input type="email" id="email" required></input><br>
	<label for="url">URL:</label>
	<input type="url" id="url" placeholder="Escribe la URL de tu página web personal"></input><br>
	<label for="fecha">Fecha:</label>
	<input type="date" id="fecha"><br>
	<label for="tiempo">Tiempo:</label>
	<input type="time" id="tiempo"></input><br>
	<label for="fecha_hora">Fecha y Hora:</label>
	<input type="datetime" id="fecha_hora"></input><br>
	<label for="mes">Mes:</label>
	<input type="month" id="mes"></input><br>
	<label for="semana">Semana:</label>
	<input type="week" id="semana"></input><br>
	<label for="numero">Número(Min=-10;Max=10):</label>
	<input type="number" id="numero" min="-10" max="10"></input><br>
	<label for="telefono">Teléfono:</label>
	<input type="tel" id="telefono"></input><br>
	<label for="busqueda">Término de Búsqueda:</label>
	<input type="search" id="busqueda"></input><br>
	<label for="color">Color Favorito:</label>
	<input type="color" id="color"></input><br>
<hr>
	<ul>
		<li>Color del Pelo</li>
			<input type="radio" id="rubio" value="rubio">
			<label for="rubio">Rubio</label><br>
			<input type="radio" id="moreno" value="moreno">
			<label for="moreno">Moreno</label><br>
			<input type="radio" id="pelirrojo" value="pelirrojo">
			<label for="pelirrojo">Pelirrojo</label><br>
		<li>Nacionalidad</li>
			<input type="radio" id="español" value="español">
			<label for="español">Español</label><br>
			<input type="radio" id="extranjero" value="extranjero">
			<label for="extranjero">Extranjero</label><br>
		<li>Navegadores</li>
			<input type="checkbox" id="firefox" value="firefox">
  			<label for="firefox">Firefox</label><br>
			<input type="checkbox" id="google" value="google">
  			<label for="google">Google</label><br>
			<input type="checkbox" id="chrome" value="chrome">
  			<label for="chrome">Chrome</label><br>
  		<li>Provincia</li>
  			<select name="select">
  				<option value="malaga">Málaga</option>
  				<option value="cadiz">Cádiz</option>
  				<option value="sevilla">Sevilla</option>
  				<option value="jaen">Jaén</option>
  				<option value="granada">Granada</option>
  				<option value="almeria">Almería</option>
  				<option value="cordoba">Córdoba</option>
  				<option value="huelva">Huelva</option>
  			</select>
  			<br>
  		<li><label for="contraseña">Contraseña:</label></li>
  			<input type="password" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" id="contraseña"><br>
  		
  		<input type="button"value="Pincha Aquí" onclick="alert('MUCHAS GRACIAS')">
  	</ul>
	<input type="submit" value="Enviar">
	<input type="reset" value="Borrar">
	<input type="button"value="Volver" onclick="<a href="index.html"">

</form>




</body>
</html>
